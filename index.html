<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide01">
          <ul class="person_area">
            <li class="left-person li-first"> 
              <img src="./image/left-area.png">
            </li>
            <li class="mid-person li-first">
              <img src="./image/mid-area.png">
            </li>
            <li class="right-person li-first">
              <img src="./image/right-area.png">
            </li>
          </ul>
          <div class="ball1"></div>
        </div>

        <div class="swiper-slide slide02">
          <div class="ball2"></div>
          <div class="crack-area"></div>
        </div>

        <div class="swiper-slide slide03">
          <div class="line">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <ul class="person-area">
            <li class="left-area li-person">
              <img src="./image/left-area3.png">
            </li>
            <li class="mid-area li-person">
              <img src="./image/mid-area3.png">
            </li>
            <li class="right-area li-person">
              <img src="./image/right-area3.png">
            </li>
          </ul>
          <div class="ball-area3">
            <div class="ball-shadow3"></div>
            <div class="ball3"></div>
          </div>

        </div>

        <div class="swiper-slide slide04">
          <div class="counter">3000000</div>
        </div>
      </div>
      <div class="swiper-button-prev btnLeft swiper-btn"></div>
      <div class="swiper-button-next btnRight swiper-btn"></div>
    </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
